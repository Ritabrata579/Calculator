<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
<!-- <h1>Calculator</h1> -->
<form action="" name="calculator" class="calculator">
<input type="text" name="screen" id="screen">
<hr style="width: 360px; margin-top: 10px;">
<table>
<tr>
    <td><input type="button" value="(" onclick="calculator.screen.value +='('" class="btn"></button></td>
    <td><input type="button" value=")" onclick="calculator.screen.value +=')'" class="btn"></button></td>
    <td><input type="button" value="CLR" onclick="calculator.screen.value =' '" class="btr"></button></td>
    <td><input type="button" value="AC" onclick="calculator.screen.value='0' "class="btP"></button></td>
    
</tr>
<tr>
    <td><input type="button" value="/" onclick="calculator.screen.value +='/'" class="btn"></button></td>
    <td><input type="button" value="^" onclick="calculator.screen.value = Math.pow(calculator.screen.value,2)" class="btn" id="power"></button></td>
    <td><input type="button" value="%" onclick="calculator.screen.value= " class="btn"></button></td>
    <td><input type="button" value="&radic;" onclick="calculator.screen.value = Math.sqrt(calculator.screen.value)" class="btn"></tr>
<tr>
    <td ><input type="button" value="7" onclick="calculator.screen.value +='7'" class="bg" ></button></td>
    <td><input type="button" value="8" onclick="calculator.screen.value +='8'" class="bg"></button></td>
    <td><input type="button" value="9" onclick="calculator.screen.value +='9'"class="bg"></button></td>
    <td><input type="button" value="x" onclick="calculator.screen.value +='*'" class="btn"></button></td>
</tr>
<tr>
    <td><input type="button" value="4" onclick="calculator.screen.value +='4'" class="bg"></button></td>
    <td><input type="button" value="5" onclick="calculator.screen.value +='5'" class="bg"></button></td>
    <td><input type="button" value="6"  onclick="calculator.screen.value +='6'"class="bg"></button></td>
    <td><input type="button" value="-"  onclick="calculator.screen.value +='-'"class="btn"></button></td>
</tr>
<tr>
    <td><input type="button" value="1" onclick="calculator.screen.value +='1'"class="bg"></button></td>
    <td><input type="button" value="2" onclick="calculator.screen.value +='2'" class="bg"></button></td>
    <td><input type="button" value="3" onclick="calculator.screen.value +='3'" class="bg"></button></td>
    <td><input type="button" value="+" onclick="calculator.screen.value +='+'" class="btn"></button></td>
</tr>
<tr>
    <td><input type="button" value="0" onclick="calculator.screen.value +='0'"class="bg"></button></td>
    <td><input type="button" value="." onclick="calculator.screen.value +='.'"class="bg"></button></td>
    <td><input type="button" value="/" onclick="calculator.screen.value +='/'"class="bg"></button></td>
    <td><input type="button" value="&larr;" onclick="calculator.screen.value = calculator.screen.value.slice(0,-1)"  class="btn"></button></td>
</tr>
<tr>
    <td><input type="button" value="Sin" onclick="calculator.screen.value = Math.sin(calculator.screen.value) "class="bg"></button></td>
    <td><input type="button" value="Cos" onclick="calculator.screen.value =  Math.cos(calculator.screen.value)"class="bg"></button></td>
    <td><input type="button" value="Tan" onclick="calculator.screen.value =  Math.tan(calculator.screen.value)"class="bg"></button></td>
    <td><input type="button" value="=" onclick="calculator.screen.value= eval(calculator.screen.value)"class="btk"></button></td>
   
</tr>
</table>
</form>


    </div>










    <script src="index.js">

    </script>
</body>
</html>
